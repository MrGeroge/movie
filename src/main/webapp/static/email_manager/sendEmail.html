<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送邮件</title>

    <link rel="stylesheet"  href="../../assets/admin/themes/default/easyui.css" />
    <link rel="stylesheet"  href="../../assets/admin/themes/icon.css" />
    <script type="text/javascript" src="../../assets/admin/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/admin/jquery.easyui.min.js"></script>
</head>
<body>
    <div id="send_email_form" class="easyui-layout">
        <div data-options="region:'center'" title="写信" style="width:100px;">
            <div style="padding:10px 60px 20px 60px">
                <form id="fau" method="post">
                    <table cellpadding="5">
                        <tr>
                            <td>用户名</td>
                            <td><input class="easyui-textbox" type="text" name="userName"
                                       data-options="required:true">
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
            <div style="text-align:center;padding:5px">
                <a href="javascript:void(0)"class="easyui-linkbutton" onclick="submitAddForm()">确定</a>
                <a href="javascript:void(0)"class="easyui-linkbutton" onclick="clearAddForm()">清空</a>
            </div>
        </div>
        <div data-options="region:'east'"title="所有用户">
            <div class="easyui-datalist" data-options="
                url: '',
                method: 'get',
                singleSelect: true
            ">
            </div>
        </div>
    </div>
</body>
</html>
